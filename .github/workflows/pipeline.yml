name: CI/CD for nodejs-hello-world app

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # Checkout  
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Set up Node.js
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Remove Existing Docker Image
      - name: Remove Existing Docker Image
        shell: pwsh
        run: |
          $imageId = docker images -q meetpatel1111/nodejs-hello-world:latest
          if ($imageId) {
            docker rmi -f $imageId
          }

      # Build Docker Image
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/nodejs-hello-world:latest .

      # Log in to DockerHub
      - name: Log in to Dockerhub
        uses: docker/login-action@v3.3.0
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            logout: false
        timeout-minutes: 5
        
      # Push Docker Image
      - name: Push Docker Image
        run: docker push meetpatel1111/nodejs-hello-world:latest
      
      # # Run SonarQube Scan
      # - name: Run SonarQube Scan
      #   uses: SonarSource/sonarqube-scan-action@v4.2.1
      #   with:
      #     args: > 
      #       -Dsonar.projectKey=nodejs-hello-world
      #       -Dsonar.sources=.
      #       -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
      #       -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      #     scannerVersion: 6.2.1.4610
      #     scannerBinariesUrl: https://binaries.sonarsource.com/Distribution/sonar-scanner-cli

      # # Run Sanity Checks
      # - name: Run Sanity Checks
      #   run: ./scripts/sanity-checks.sh
      #   shell: bash

      # Run SonarQube Scan
      - name: Run SonarQube Scan
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.2.1.4610-windows-x64.zip" -OutFile "sonar-scanner.zip"
          Expand-Archive -Path "sonar-scanner.zip" -DestinationPath ".\sonar-scanner"
          $env:PATH += ";$PWD\sonar-scanner\bin"
          sonar-scanner `
            -Dsonar.projectKey="nodejs-hello-world" `
            -Dsonar.sources="." `
            -Dsonar.host.url="$env:SONAR_HOST_URL" `
            -Dsonar.login="$env:SONAR_TOKEN"
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
