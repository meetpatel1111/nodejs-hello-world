name: CI/CD for nodejs-hello-world app

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # Checkout  
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Set up Node.js
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Remove Existing Docker Image
      - name: Remove Existing Docker Image
        shell: pwsh
        run: |
          $imageId = docker images -q meetpatel1111/nodejs-hello-world:latest
          if ($imageId) {
            docker rmi -f $imageId
          }

      # Build Docker Image
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/nodejs-hello-world:latest .

      # Log in to DockerHub
      - name: Log in to Dockerhub
        uses: docker/login-action@v3.3.0
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            logout: false
        timeout-minutes: 5
        

      # Push Docker Image
      - name: Push Docker Image
        run: docker push meetpatel1111/nodejs-hello-world:latest
